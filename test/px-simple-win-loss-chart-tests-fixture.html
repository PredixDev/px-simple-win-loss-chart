<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../favicon.ico" />
    <title>px-simple-line-chart Demo</title>
    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
    <link rel="import" href="../px-simple-win-loss-chart.html" />

    <script src="px-simple-win-loss-chart-tests.js"></script>
  </head>

  <body style="width:1000px; height:1000px;">
    <div>
      <px-simple-win-loss-chart id="fixture1" chart-data="[1,-2,3]"></px-simple-win-loss-chart>
    </div>

    <div>
      <px-simple-win-loss-chart id="fixture2" height="200" chart-data="[1,-2,3]"></px-simple-win-loss-chart>
    </div>

    <div>
      <px-simple-win-loss-chart id="fixture3"></px-simple-win-loss-chart>
    </div>

    <div id="fixture_dimensions" style="width:300px; height:200px;">
      <px-simple-win-loss-chart height="auto" width="auto" id="fixture4"></px-simple-win-loss-chart>
    </div>
  </body>
</html>
